---
applications:
- name: postgresefcore-connector
  buildpacks:
   - dotnet_core_buildpack
  memory: 128M
  disk_quota: 200M
  command: cd ${HOME} && ./PostgreEFCore
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_NOLOGO: true
  services:
   - myPostgres
