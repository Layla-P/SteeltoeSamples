---
applications:
- name: fortuneui
  buildpacks:
   - dotnet_core_buildpack
  memory: 256M
  disk_quota: 200M
  command: cd ${HOME} && ./Fortune-Teller-UI
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
    - myDiscoveryService
