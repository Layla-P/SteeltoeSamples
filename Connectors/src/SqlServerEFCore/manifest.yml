---
applications:
- name: sqlserverefcore-connector
  buildpacks:
   - dotnet_core_buildpack
  memory: 256M
  disk_quota: 200M
  command: cd ${HOME} && ./SqlServerEFCore
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_NOLOGO: true
  services:
   - mySqlServerService
